name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "feature/**", "fix/**"]

jobs:
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate branch name
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^(feature|fix|hotfix|release)\/.+$ ]]; then
            echo "❌ Nome de branch inválido: ${GITHUB_REF_NAME}"
            exit 1
          fi

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Python
        run: uv python install 3.11

      - name: Clean uv cache for CI
        run: uv cache prune --ci

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install ruff pytest pytest-cov

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Format check (ruff)
        run: uv run ruff format . --check

      - name: Run tests + coverage
        run: uv run pytest -q --cov=. --cov-report=term-missing --cov-report=xml

      - name: Upload coverage.xml (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml