name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "feature/**", "fix/**"]

jobs:
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate branch name
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          echo "Verificando branch: ${BRANCH_NAME}"
          if [[ ! "${BRANCH_NAME}" =~ ^(feature|fix|hotfix|release)/.+$ ]]; then
            echo "❌ Nome de branch inválido: ${BRANCH_NAME}"
            exit 1
          fi

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Python
        run: uv python install 3.13.7

      - name: Clean uv cache for CI
        run: uv cache prune --ci

      - name: Install dependencies
        run: |
          uv venv
          uv lock
          uv sync

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Format check (ruff)
        run: uv run ruff format . --check

      - name: Run tests + coverage
        run: uv run pytest tests/ --cov=models --cov=entrypoints --cov-fail-under=80

      - name: Upload coverage.xml (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml