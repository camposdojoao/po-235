name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "feature/**", "fix/**"]

jobs:
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate branch name
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          echo "Checking branch: ${BRANCH_NAME}"
          if [[ ! "${BRANCH_NAME}" =~ ^(feature|fix|hotfix|release)/.+$ ]]; then
            echo "❌ Invalid branch name: ${BRANCH_NAME}"
            exit 1
          fi

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Python
        run: uv python install 3.11

      - name: Clean uv cache for CI
        run: uv cache prune --ci

      - name: Install dependencies
        run: |
          uv venv
          uv lock
          uv sync

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Format check (ruff)
        run: uv run ruff format . --check

      - name: Check requirements.txt sync
        run: |
          echo "Checking if requirements.txt is in sync with pyproject.toml..."
          
          uv pip compile pyproject.toml -o requirements.txt.tmp --quiet
          
          if [ ! -f requirements.txt ]; then
            echo "❌ requirements.txt not found!"
            echo "Run: uv pip compile pyproject.toml -o requirements.txt"
            exit 1
          fi
          
          if ! diff <(grep -v '^#' requirements.txt | grep -v '^$' | sort) \
                    <(grep -v '^#' requirements.txt.tmp | grep -v '^$' | sort) > /dev/null; then
            echo "❌ requirements.txt is outdated!"
            echo ""
            echo "Run the following command to update:"
            echo "  uv pip compile pyproject.toml -o requirements.txt"
            echo ""
            echo "Then commit and push:"
            echo "  git add requirements.txt"
            echo "  git commit -m 'chore: update requirements.txt'"
            echo "  git push"
            rm requirements.txt.tmp
            exit 1
          fi
          
          echo "✓ requirements.txt is in sync"
          rm requirements.txt.tmp

      - name: Run tests + coverage
        run: uv run pytest tests/ --cov=models --cov=entrypoints --cov-fail-under=75

      - name: Upload coverage.xml (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml